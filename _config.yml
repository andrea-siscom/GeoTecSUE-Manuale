# Site settings
title: Manuale GeoTecSUE
tagline: Guida operativa per professionisti
description: >-
  Manuale utente completo per l'utilizzo del portale GeoTecSUE 
  dedicato alla presentazione delle pratiche edilizie.

url: "https://andrea-siscom.github.io"
baseurl: "/GeoTecSUE-Manuale"

# Theme
theme: jekyll-theme-chirpy
remote_theme: cotes2020/jekyll-theme-chirpy

# Author
social:
  name: GeoTecSUE
  links: []

# Timezone
timezone: Europe/Rome

# Language
lang: it-IT

# Avatar (opzionale - aggiungi un logo se vuoi)
avatar: /assets/img/avatar.png

# Sidebar
sidebar:
  nav: "docs"

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: page

# Build settings
markdown: kramdown
permalink: pretty

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
